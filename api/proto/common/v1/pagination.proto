syntax = "proto3";

package dolina.common.v1;

option go_package = "gitlab.domsnail.ru/dolina/dolina-aspm-api/api/gen/go/common/v1;common_v1";

message Pagination {
  uint32 offset = 1;
  uint32 limit = 2;
}

message PaginationMetadata {
  uint32 total_count = 1; // total number of matching items (if computed)
  uint32 offset = 2; // current offset

  bool has_next = 3;
}