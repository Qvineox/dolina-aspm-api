edition = "2023";

package dolina.components.v1;

option go_package = "gitlab.domsnail.ru/dolina/dolina-aspm-api/api/gen/go/components/v1;components_v1";
option features.(pb.go).api_level = API_OPAQUE;
option features.field_presence = EXPLICIT;

import "google/protobuf/go_features.proto";
import "google/api/annotations.proto";

import "components/v1/component.proto";
import "common/v1/pagination.proto";
import "common/v1/uuid.proto";
import "common/v1/sort.proto";

service ComponentsService {
  rpc GetComponentByUUID(common.v1.UUID) returns (Component) {
    option (google.api.http) = {
      get: "/api/v1/components/{uuid}"
    };
  };

  rpc GetComponentsByQueryFilter(ComponentsQueryFilter) returns (ComponentsQueryResponse) {
    option (google.api.http) = {
      get: "/api/v1/components"
    };
  };
}

message ComponentsQueryFilter {
  string purl = 1;

  string repository_uuid = 4;
  string repository_ref = 5;
  string artifact_uuid = 6;

  common.v1.Pagination pagination = 20;
  common.v1.Sort sort = 21;
}

message ComponentsQueryResponse {
  repeated Component components_list = 1;

  common.v1.PaginationMetadata pagination = 2;
}