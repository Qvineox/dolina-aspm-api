syntax = "proto3";

package dolina.project.v1;

option go_package = "gitlab.domsnail.ru/dolina/dolina-aspm-api/api/gen/go/projects/v1;project_v1";

import "google/protobuf/timestamp.proto";

message Revision {
  uint64 id = 1;
  
  optional string name = 2;
  repeated string tags = 3;

  uint64 project_id = 4;
  string project_slug = 5; // used to create new projects

  repeated string git_tags = 6;
  repeated string git_branches = 7;
  optional string git_commit_hash = 8;

  optional string vcs_url = 9;
  optional string created_by = 10;

  optional string sbom_file_uuid = 11;

  optional google.protobuf.Timestamp created_at = 12;
  optional google.protobuf.Timestamp updated_at = 13;
}

