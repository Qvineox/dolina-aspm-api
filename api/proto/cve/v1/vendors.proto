syntax = "proto3";

package dolina.cve.v1;

option go_package = "gitlab.domsnail.ru/dolina/dolina-aspm-api/api/gen/go/cve/v1;cve_v1";

import "cvss/v2/severity.proto";
import "cvss/v3/severity.proto";
import "cvss/v4/severity.proto";

message Vendor {
  uint32 id = 1;
  string name = 2;

  string url = 3;
}

message VendorScoring {
  Vendor vendor = 1;

  optional cvss.v2.Severity cvss2_score = 2;
  optional cvss.v3.Severity cvss3_score = 3;
  optional cvss.v4.Severity cvss4_score = 4;

  optional string severity = 5;

  optional string source_url = 6;
}

