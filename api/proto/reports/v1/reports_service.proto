edition = "2023";

package dolina.reports.v1;

option go_package = "gitlab.domsnail.ru/dolina/dolina-aspm-api/api/gen/go/reports/v1;reports_v1";
option features.(pb.go).api_level = API_OPAQUE;
option features.field_presence = EXPLICIT;

import "google/protobuf/go_features.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "reports/v1/scanners.proto";
import "reports/v1/report.proto";
import "common/v1/pagination.proto";
import "common/v1/uuid.proto";

service ReportsService {
  rpc GetReportByUUID(common.v1.UUID) returns (Report) {
    option (google.api.http) = {
      get: "/api/v1/reports/{uuid}"
    };
  }

  rpc GetReportsByQueryFilter(ReportsQueryFilter) returns (ReportsQueryResponse) {
    option (google.api.http) = {
      get: "/api/v1/reports"
    };
  }

  rpc PatchReport(ReportPatch) returns (Report) {
    option (google.api.http) = {
      patch: "/api/v1/reports/{uuid}"
      body: "*"
    };
  }

  rpc DeleteReportByUUID(common.v1.UUID) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/api/v1/reports/{uuid}"
    };
  }
}

message ReportsQueryFilter {
  uint32 project_id = 2;
  string project_slug = 3; // ignored if project_id is provided

  uint32 application_id = 4;
  string application_slug = 5; // ignored if application_id is provided

  // create or update project repository by provided attributes
  string repository_uuid = 6;
  string repository_url = 7; // ignored if repository_uuid is provided

  // create or update project artifact by provided attributes
  string artifact_uuid = 8;
  string artifact_purl = 9;

  ScannerID scanner_id = 10;
  ScannerFormat scanner_format = 11;

  string pipeline_id = 12;

  common.v1.Pagination pagination = 20;
}

message ReportsQueryResponse {
  repeated Report reports_list = 1;

  common.v1.PaginationMetadata pagination = 2;
}