syntax = "proto3";

package dolina.sbom.v1;

option go_package = "gitlab.domsnail.ru/dolina/dolina-aspm-api/api/gen/go/sbom/v1;sbom_v1";

message SBOMFile {
  string file_name = 2;
  optional string version = 3;

  bytes data = 4;
}

message SBOMFiles {
  repeated SBOMFile files = 1;
}

message DependencyCycle {
  repeated string path = 1;
}