syntax = "proto3";

package dolina.defects.v1;

option go_package = "gitlab.domsnail.ru/dolina/dolina-aspm-api/api/gen/go/defects/v1;defects_v1";

import "google/api/annotations.proto";

import "defects/v1/defect.proto";
import "common/v1/uuid.proto";
import "common/v1/pagination.proto";

service DefectsService {
  rpc GetDefectByUUID(common.v1.UUID) returns (Defect) {
    option (google.api.http) = {
      get: "/api/v1/defects/{uuid}"
    };
  }

  rpc GetDefectsByQueryFilter(DefectsQueryFilter) returns (DefectsQueryResponse) {
    option (google.api.http) = {
      get: "/api/v1/defects"
    };
  }
}

message DefectsQueryResponse {
  repeated Defect defects_list = 1;

  common.v1.PaginationMetadata pagination = 2;
}